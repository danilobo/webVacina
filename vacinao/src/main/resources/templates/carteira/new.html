<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novas Vacinas</title>
</head>
<body>
<header th:replace="~{fragmentos :: header}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h3>Vacina tomada</h3>
            <form th:object="${carteiraRequisicao}" action="/carteiras" METHOD="POST">
                <div class="form-group">
                    <label class="form-label">Nome da vacina</label>
                    <select class="form-select" th:field="*{idVacinas}">
                        <option th:each="vacina : ${vacinas}" th:value="${vacina.getId()}" th:text="${vacina.getNome()}"></option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{idVacinas}"></div>
                    <br>
                </div>
                <div class="form-group">
                    <label for="inputSUS">Cartão SUS</label>
                    <input type="text" class="form-control" id="inputSUS" placeholder="Digite o nuemro do cartão SUS do paciente"  th:field="*{idUsuario}">
                    <div class="invalid-feedback" th:errors="*{idUsuario}"></div>
                    <br>
                </div>
                <div class="form-group">
                    <label for="inputSUS">Data da aplicação</label>
                    <input type="text" class="form-control" id="inputSUS" placeholder="Digite o nuemro do cartão SUS do paciente" th:field="*{aplicacaoData}">
                    <div class="invalid-feedback" th:errors="*{aplicacaoData}"></div>
                    <br>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a href="javascript:history.back()">Voltar</a>
            </form>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
