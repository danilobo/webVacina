<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacina</title>
</head>

<body>
<header th:replace="~{fragmentos :: header}"></header>

<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <b>ID Usuário:</b> <span th:text="${carteira.idUsuario}"></span><br/>
                <b>ID Vacina:</b> <span th:text="${carteira.idVacinas}"></span><br/>
                <b>Data da Aplicação:</b> <span th:text="${carteira.aplicacaoData}"></span><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <a th:href="@{/carteiras/{carteiraId}/edit(carteiraId = ${carteira.id})}">Editar</a> <a href="/carteiras">Voltar</a>
            </div>
        </div>
    </div>
</main>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<script crossorigin="anonymous" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
