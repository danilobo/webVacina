<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novas Vacinas</title>
</head>
<body>
<header th:replace="~{fragmentos :: header}"></header>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h3>Atualização de vacina</h3>
            <form th:object="${vacinaRequisicao}" th:action="@{/vacinas/{vacinaId}(vacinaId = ${vacinaId})}" method="POST">
                <div class="form-group">
                    <label for="inputNome">Nome da vacina</label>
                    <input type="text" th:errorclass="is-invalid" class="form-control" id="inputNome" placeholder="Vacina" th:field="*{nome}">
                    <div class="invalid-feedback" th:errors="*{nome}"></div>
                </div>
                <div class="form-group">
                    <label for="inputDoenca">Doença</label>
                    <input type="text" th:errorclass="is-invalid" class="form-control" id="inputDoenca"
                           placeholder="Doença tratadas pelo imunizante" th:field="*{doenca}">
                    <div class="invalid-feedback"  th:errors="*{doenca}"></div>
                    <br>
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
