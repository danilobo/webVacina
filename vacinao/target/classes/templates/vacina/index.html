<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacinas</title>
</head>
<body>
<header th:replace="~{fragmentos :: header}"></header>

<div class="container mb-4">
    <div class="col-12">
<!--        <span th:styleappend="${(param.erro == null || param.mensagem == null) ? 'display: none;' : ''}"-->
<!--              th:classappend="${(param.erro != null && param.erro) ? 'error-message' : 'success-message'}"-->
<!--              th:text="${param.mensagem != null ? param.mensagem : ''}">Uma mensagem bem legal!</span>-->
    </div>
</div>

<div class="container mt-4">
    <h3>Lista de vacinas</h3>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Doença</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vacina : ${vacinas}">
                    <th class="col-1" scope="row" th:text="${vacina.getId()}">ID</th>
                    <td class="col-4" th:text="${vacina.nome}">Nome da Vacina</td>
                    <td class="col-2" th:text="${vacina.doenca}">Doença</td>
                    <td class="col-1"><a th:href="@{/vacinas/{vacinaId}(vacinaId = ${vacina.id})}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{/vacinas/{vacinaId}/edit(vacinaId = ${vacina.id})}">Editar</a></td>
                    <td class="col-1"><a th:href="@{/vacinas/{vacinaId}/delete(vacinaId = ${vacina.id})}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="/vacinas/new">Nova Vacina</a>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
